<!DOCTYPE html>
<html>
<head>
  <title>Facebook Registration</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      color: #1877f2;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .gender {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .error {
      color: red;
      font-size: 12px;
    }

    button {
      background: #42b72a;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="fname" placeholder="First name">
      <div class="error" id="fnameError"></div>

      <input type="text" id="lname" placeholder="Last name">
      <div class="error" id="lnameError"></div>

      <input type="text" id="email" placeholder="Email">
      <div class="error" id="emailError"></div>

      <input type="password" id="password" placeholder="New password">
      <div class="error" id="passwordError"></div>

      <label>Date of Birth</label>
      <select id="day">
        <option value="">Day</option>
        <option>1</option><option>2</option><option>3</option>
      </select>
      <select id="month">
        <option value="">Month</option>
        <option>Jan</option><option>Feb</option><option>Mar</option>
      </select>
      <select id="year">
        <option value="">Year</option>
        <option>2000</option><option>2001</option><option>2002</option>
      </select>
      <div class="error" id="dobError"></div>

      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>
      <div class="error" id="genderError"></div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    form.onsubmit = function(event) {
      event.preventDefault();

      // Simple variables
      let fname = document.getElementById('fname').value;
      let lname = document.getElementById('lname').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let day = document.getElementById('day').value;
      let month = document.getElementById('month').value;
      let year = document.getElementById('year').value;
      let gender = document.querySelector('input[name="gender"]:checked');

      // Clear all errors
      document.getElementById('fnameError').textContent = "";
      document.getElementById('lnameError').textContent = "";
      document.getElementById('emailError').textContent = "";
      document.getElementById('passwordError').textContent = "";
      document.getElementById('dobError').textContent = "";
      document.getElementById('genderError').textContent = "";

      // Validation flags
      let valid = true;

      if (fname === "") {
        document.getElementById('fnameError').textContent = "First name is required";
        valid = false;
      }

      if (lname === "") {
        document.getElementById('lnameError').textContent = "Last name is required";
        valid = false;
      }

      if (email === "" || !email.includes('@')) {
        document.getElementById('emailError').textContent = "Enter a valid email";
        valid = false;
      }

      if (password.length < 6) {
        document.getElementById('passwordError').textContent = "Minimum 6 characters required";
        valid = false;
      }

      if (day === "" || month === "" || year === "") {
        document.getElementById('dobError').textContent = "Complete DOB required";
        valid = false;
      }

      if (!gender) {
        document.getElementById('genderError').textContent = "Select your gender";
        valid = false;
      }

      if (valid) {
        alert("Form submitted successfully!");
        // form.submit(); // Optional: submit to backend
      }
    }
  </script>

</body>
</html>
