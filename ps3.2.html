<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .gender {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .gendergroup {
            margin: auto;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Create a New Account</h2>
        <form id="regForm" onsubmit="return validateForm()">
            <input type="text" id="fname" placeholder="First Name">
            <div class="error" id="fnameError"></div>

            <input type="text" id="lname" placeholder="Last Name">
            <div class="error" id="lnameError"></div>

            <input type="email" id="email" placeholder="Email">
            <div class="error" id="emailError"></div>

            <input type="password" id="password" placeholder="Password">
            <div class="error" id="passwordError"></div>

            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <div class="error" id="confirmPasswordError"></div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <div class="error" id="dobError"></div>

            <div class="gender">
                <label>Gender:</label><br>
                <div class="gendergroup">
                    <input type="radio" name="gender" value="Male">
                    <label style="margin-left: 4px;">Male</label>
                </div>
                <div class="gendergroup"><input type="radio" name="gender" value="Female">
                    <label style="margin-left: 4px;">Female</label>
                </div>
                <div class="gendergroup"><input type="radio" name="gender" value="Other">
                    <label style="margin-left: 4px;">Other</label>
                </div>
                <div class="error" id="genderError"></div>

            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear all error messages
            document.querySelectorAll('.error').forEach(e => e.innerText = '');

            // Get values
            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const dob = document.getElementById("dob").value;
            const gender = document.querySelector('input[name="gender"]:checked');

            // First name validation
            if (fname === "") {
                document.getElementById("fnameError").innerText = "First name is required.";
                isValid = false;
            }

            // Last name validation
            if (lname === "") {
                document.getElementById("lnameError").innerText = "Last name is required.";
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                document.getElementById("emailError").innerText = "Email is required.";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Enter a valid email.";
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
                isValid = false;
            }

            // Confirm password
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
                isValid = false;
            }

            // DOB validation
            if (dob === "") {
                document.getElementById("dobError").innerText = "Please select your date of birth.";
                isValid = false;
            }

            // Gender validation
            if (!gender) {
                document.getElementById("genderError").innerText = "Please select your gender.";
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>

</html>
