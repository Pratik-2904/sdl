<!DOCTYPE html>
<html>
<head>
  <title>Date of Birth Form</title>
</head>
<body>

  <h3>Enter Your Date of Birth</h3>

  <form onsubmit="return validateDOB()">
    <label>Date of Birth:</label><br>

    <select id="day">
      <option value="">Day</option>
    </select>

    <select id="month">
      <option value="">Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <select id="year">
      <option value="">Year</option>
    </select>

    <br><br>
    <span id="dobError" style="color:red;"></span><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Fill day dropdown
    for (let i = 1; i <= 31; i++) {
      let option = document.createElement("option");
      option.value = i;
      option.text = i;
      document.getElementById("day").appendChild(option);
    }

    // Fill year dropdown (e.g., from 1950 to 2024)
    for (let y = 2024; y >= 1950; y--) {
      let option = document.createElement("option");
      option.value = y;
      option.text = y;
      document.getElementById("year").appendChild(option);
    }

    // Validation function
    function validateDOB() {
      let day = document.getElementById("day").value;
      let month = document.getElementById("month").value;
      let year = document.getElementById("year").value;

      if (day === "" || month === "" || year === "") {
        document.getElementById("dobError").textContent = "Please select complete Date of Birth.";
        return false; // prevent form submission
      }

      // Optional: Check if the date is valid (e.g., 31 Feb is invalid)
      let testDate = new Date(year, month - 1, day); // JS months are 0-based
      if (
        testDate.getFullYear() != year ||
        testDate.getMonth() + 1 != month ||
        testDate.getDate() != day
      ) {
        document.getElementById("dobError").textContent = "Invalid date selected!";
        return false;
      }

      // If everything is fine
      document.getElementById("dobError").textContent = "";
      alert("DOB is valid: " + day + "/" + month + "/" + year);
      return true;
    }
  </script>

</body>
</html>
